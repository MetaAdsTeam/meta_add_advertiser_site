<div class="page-wrapper-1" style="padding: 0 160px">
  <div class="main-toolbar">
    <img src="assets/images/logo.svg">
    <button *ngIf="!signed" mat-flat-button class="mat-primary" (click)="login()">Connect</button>
    <button *ngIf="signed" mat-flat-button class="mat-primary" (click)="logout()">Disconnect</button>
  </div>
  <span class="mat-headline main-title">Ad space</span>
  <div class="ads-container">
    <div *ngFor="let ad of ads" class="ads-content">
      <img *ngIf="selectedAd !== ad"
           [src]="ad.url"
           alt="unavailable"
           style="height: 200px"
           (click)="selectAd(ad)">
      <div *ngIf="selectedAd === ad" class="ads-content-selected-logout">
        <span class="mat-caption" style="padding: 0 24px 25px 24px">The key feature of this site is that users can buy NFTs using fiat currency.</span>
        <span class="mat-body-2" (click)="showMore(ad)">show more</span>
      </div>
      <span class="mat-body-2"
            [class.ads-content-selected-logout-color]="selectedAd === ad"
            style="padding-top: 23px; padding-bottom: 8px"
            (click)="selectAd(ad)">Addreality</span>
      <span class="mat-subheading-1"
            style="text-transform: capitalize"
            [class.ads-content-selected-logout-color]="selectedAd === ad"
            (click)="selectAd(ad)">{{ad.name}}</span>
    </div>
  </div>
</div>
